<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <p>{{name}}</p>
      <p m-text="name"></p>
      <p>{{age}}</p>

      <input type="text" m-model="name" />
      <button @click="changeName">呵呵</button>
      <div m-html="html"></div>
    </div>
    <script src="./compile.js"></script>
    <script src="./my-vue.js"></script>

    <script>
      // vue第三次课手写的
      let myVue = new MVue({
        el: "#app",
        data: {
          name: "I am test.",
          age: 12,
          html: "<button>这是一个按钮</button>",
        },
        created() {
          console.log("开始啦");
          setTimeout(() => {
            this.name = "我是蜗牛";
          }, 1500);
        },
        methods: {
          changeName() {
            this.name = "哈喽，来到vue";
            this.age = 1;
            this.id = "xx";
            console.log(1, this);
          },
        },
      });
    </script>
  </body>
</html>
